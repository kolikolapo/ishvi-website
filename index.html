<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Beer Garden</title>
    <style>
        /* ზოგადი პარამეტრები */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* ვიდეო ფონი */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6); /* ვიდეოს ოდნავ ვაბნელებთ, რომ ტექსტი უკეთ გამოჩნდეს */
        }

        /* ტექსტის კონტეინერი */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column; /* ტექსტი ჩამოეწყოს ვერტიკალურად */
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* პირველი ხაზი - ISHVI */
        .brand-name {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
        }

        /* მეორე ხაზი - Craft Brewery & Beer Garden */
        .sub-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 10px 0 30px 0;
            opacity: 0.9;
        }

        /* მესამე ხაზი - Coming Soon */
        .coming-soon {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            padding-top: 20px;
        }

        /* მობილური ვერსიის ოპტიმიზაცია */
        @media (max-width: 768px) {
            .brand-name { font-size: 3rem; letter-spacing: 4px; }
            .sub-title { font-size: 1rem; }
            .coming-soon { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="bg-video">
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <div class="brand-name">ISHVI</div>
        <div class="sub-title">Craft Brewery & Beer Garden</div>
        <div class="coming-soon">Coming Soon</div>
    </div>

</body>
</html>
