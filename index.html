<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Beer Garden</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        video {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* ეს ბრძანება აიძულებს ვიდეოს დაიკავოს მთელი სივრცე */
            object-position: center center; /* ვიდეო ყოველთვის ცენტრირებული იქნება */
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
