<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Beer Garden</title>
    <style>
        /* აშორებს ზედმეტ ადგილებს გვერდებზე */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* ვიდეოს კონფიგურაცია მთელ ეკრანზე */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover; /* ეს ბრძანება პასუხისმგებელია მთელ ეკრანზე შევსებაზე */
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline>
        <source src="bg-video.mp4" type="video/mp4">
    </video>

</body>
</html>
