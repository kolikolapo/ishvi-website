<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Craft Brewery & Beer Garden</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* ვიდეო ფონი */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        /* მთავარი კონტეინერი */
        .main-container {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* ლოგო ზემოთ, ტექსტი ქვემოთ */
            align-items: center;
            text-align: center;
            color: white;
            padding: 40px 20px 10vh 20px;
        }

        /* ლოგოს სტილი */
        .logo {
            max-width: 300px; /* ლოგოს მაქსიმალური სიგანე */
            height: auto;
        }

        /* ტექსტის ბლოკი */
        .text-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-large {
            font-size: 5rem; /* ISHVI და Coming Soon გაზრდილია */
            font-weight: 650;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 8px 0;
            text-shadow: 0px 4px 15px rgba(0, 0, 0, 1), 0px 10px 40px rgba(0, 0, 0, 1);
        }

        .text-medium {
            font-size: 1.5rem; /* შუა ნაწილი დარჩა იგივე */
            font-weight: 450;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 5px 0;
            text-shadow: 0px 4px 15px rgba(0, 0, 0, 1);
        }

        /* მობილურის ვერსია */
        @media (max-width: 768px) {
            .text-large { font-size: 2.2rem; }
            .text-medium { font-size: 1rem; }
            .logo { max-width: 150px; }
        }
    </style>
</head>
<body>

    <div class="bg-video">
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main-container">
        <img src="logo.png" alt="Ishvi Logo" class="logo">

        <div class="text-block">
            <div class="text-large">ISHVI</div>
            <div class="text-medium">Craft Brewery & Beer Garden</div>
            <div class="text-large">Coming Soon!</div>
        </div>
    </div>

</body>
</html>
