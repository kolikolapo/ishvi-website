<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Beer Garden</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .message {
            z-index: 2; /* ტექსტი რომ ვიდეოს ზემოდან გამოჩნდეს */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="message"> </div>
    <video autoplay muted loop playsinline>
        <source src="bg-video.mp4" type="video/mp4">
    </video>
</body>
</html>
