<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Beer Garden</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* ვიდეო ფონი */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* წარწერა ვიდეოს ზემოდან */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif; /* შეგიძლია შეცვალო */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8); /* ტექსტი რომ იკითხებოდეს */
        }
        
        h1 {
            font-size: 3rem; /* კომპიუტერზე დიდი ზომა */
            margin: 0;
            padding: 20px;
        }

        /* მობილურისთვის ზომების მორგება */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-video">
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <h1>ISHVI BEER GARDEN<br>COMING SOON</h1>
    </div>

</body>
</html>
