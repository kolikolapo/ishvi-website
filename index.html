<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Beer Garden</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* ცენტრის ნაცვლად ვიყენებთ flex-end-ს და padding-ს რომ ქვემოთ დავწიოთ */
            justify-content: flex-end; 
            align-items: center;
            text-align: center;
            color: white;
            padding-bottom: 15vh; /* ეკრანის სიმაღლის 15%-ით ავწევთ ძირიდან */
        }

        .text-line {
            /* ყველა წარწერა ერთი ზომის */
            font-size: 2rem; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 5px 0;
            /* Drop Shadow ეფექტი */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9), 
                         0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        /* მობილურზე რომ ძალიან დიდი არ იყოს */
        @media (max-width: 768px) {
            .text-line { font-size: 1.3rem; }
            .content { padding-bottom: 10vh; }
        }
    </style>
</head>
<body>

    <div class="bg-video">
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <div class="text-line">ISHVI</div>
        <div class="text-line">Craft Brewery & Beer Garden</div>
        <div class="text-line">Coming Soon</div>
    </div>

</body>
</html>
