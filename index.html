<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishvi Beer Garden</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6); /* ოდნავ კიდევ დავაბნელე უკეთესი კონტრასტისთვის */
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            text-align: center;
            color: white;
            padding-bottom: 10vh; /* ეკრანის ძირიდან სიშორე */
        }

        .text-line {
            /* ფონტის ზომა გაორმაგებულია (4rem) */
            font-size: 4rem; 
            font-weight: 900; /* მაქსიმალური სისქე */
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 10px 0;
            /* ექსტრა მკვეთრი ჩრდილი */
            text-shadow: 
                0px 4px 10px rgba(0, 0, 0, 1), 
                0px 10px 30px rgba(0, 0, 0, 1),
                0px 0px 50px rgba(0, 0, 0, 0.8);
        }

        /* მობილურზე რომ ეკრანს არ გასცდეს */
        @media (max-width: 768px) {
            .text-line { 
                font-size: 1.8rem; 
                letter-spacing: 2px;
                text-shadow: 0px 4px 15px rgba(0, 0, 0, 1);
            }
            .content { padding-bottom: 8vh; }
        }
    </style>
</head>
<body>

    <div class="bg-video">
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <div class="text-line">ISHVI</div>
        <div class="text-line">Craft Brewery & Beer Garden</div>
        <div class="text-line">Coming Soon</div>
    </div>

</body>
</html>
